<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의 목록과 관련된 요소 입력하기</title>
</head>

<body>
    <h1>목록정의하기</h1>
    <h2>와인의 종류</h2>
    <!-- dl, dt, dd 요소를 이용하여 정의 목록 구성하기 -->
    <!-- dl은 P와같은 문단역할을 한다. dt는 정의 , dd는 내용을 설명한다 (들여쓰기가 된다) -->
    <dl>
        <dt>적포도주</dt>
        <dd>포도를 껍질채 발효 시킨 것으로 스테이크와 같은 육류요리와 함께 들면 고기 맛을 돋구면서 분위기를 새롭게 하며 준다.</dd>
        <dt>백포도주</dt>
        <dd>포도 껍질을 제거하고 포도즙만 발효시킨 것으로 반드시 차게 해서 마신다.</dd>
    </dl>
</body>

</html>
