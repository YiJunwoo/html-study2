<!DOCTYPE html>
<html lang="ko">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75pg</title>
</head>


<body>
    <!-- 헤더 부분입니다 -->
    <header>
        <h1>프랑스와인</h1>
        <h2>프랑스 지역별 와인의 특징 이야기</h2>
    </header>
    <!-- 섹션부분입니다. -->
    <section>
        <!-- 아티클부분입니다. -->
        <article>
            <h3>보르도 지역의 와인 이야기</h3>
            <p>프랑스의 대표적인 와인 생산 지역으로 프랑스 남서부 전지역에 위친한다. 년간 생산하는 보르도는 세계에서 가장 큰 규모로 좋은 포도주를 생산하는 곳이다</p>
        </article>
        <article>
            <h3>보졸레 지역의 와인이야기</h3>
            <p>마콩남쪽에 위치한 보졸레 지역의 포도원들은 쏜강 왼편의 넓은 계곡을 향한 동남서 지역의 경사진 언덕에 있다. 이지역은 22,000헥타르 정도로 생산면적을 가지고 있으며 어쩌고 ㅓ저쩌고</p>
        </article>
    </section>
